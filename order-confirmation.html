<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SnapEats | Order Confirmed</title>


<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(180deg, #f6f7fb, #eef2f6);
        color: #111;
    }

    
    .navbar {
        padding: 18px 35px;
        background: rgba(255,255,255,0.8);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 18px rgba(0,0,0,0.08);
    }

    .logo {
        font-size: 26px;
        font-weight: 600;
        color: #ff6b35;
    }

    .navbar a {
        text-decoration: none;
        font-weight: 500;
        margin-left: 18px;
        color: #333;
    }

    
    .container {
        max-width: 800px;
        margin: 60px auto;
        padding: 30px;
        background: #fff;
        border-radius: 22px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        text-align: center;
    }

    .checkmark {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: #e8f8ef;
        color: #1e874b;
        font-size: 42px;
        line-height: 80px;
        margin: 0 auto 20px;
    }

    h2 {
        margin: 10px 0;
        font-size: 32px;
        font-weight: 600;
    }

    .sub {
        color: #555;
        font-size: 16px;
        margin-bottom: 30px;
    }

    .info {
        text-align: left;
        margin-top: 20px;
    }

    .info p {
        font-size: 15px;
        margin: 8px 0;
        display: flex;
        justify-content: space-between;
    }

    .items {
        border-top: 1px solid #eee;
        margin-top: 20px;
        padding-top: 15px;
    }

    .item {
        display: flex;
        justify-content: space-between;
        margin: 6px 0;
        font-size: 15px;
    }

    .total {
        margin-top: 20px;
        font-size: 20px;
        font-weight: 600;
        color: #ff6b35;
        text-align: right;
    }

    .actions {
        margin-top: 35px;
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
    }

    .btn {
        padding: 12px 22px;
        border-radius: 12px;
        font-weight: 600;
        border: none;
        cursor: pointer;
        font-size: 15px;
    }

    .primary {
        background: #ff6b35;
        color: #fff;
    }

    .secondary {
        background: #f1f1f1;
        color: #333;
    }
</style>
</head>

<body>

<header class="navbar">
    <div class="logo">SnapEats</div>
    <nav>
        <a href="menu.html">Menu</a>
        <a href="order-history.html">Orders</a>
    </nav>
</header>

<div class="container" id="confirmation"></div>

<script>
    const container = document.getElementById("confirmation");

    const params = new URLSearchParams(window.location.search);
    const orderId = params.get("order");

    let orders = [];
    try {
        orders = JSON.parse(localStorage.getItem("snap_orders")) || [];
    } catch {
        orders = [];
    }

    const order = orders.find(o => String(o.id) === String(orderId));

    if (!order) {
        container.innerHTML = "<h2>Order not found ‚ùå</h2>";
    } else {
        let itemsHTML = "";
        order.items.forEach(item => {
            itemsHTML += `
                <div class="item">
                    <span>${item.name} √ó ${item.qty}</span>
                    <span>$${(item.price * item.qty).toFixed(2)}</span>
                </div>
            `;
        });

        container.innerHTML = `
            <div class="checkmark">‚úì</div>
            <h2>Order Confirmed!</h2>
            <p class="sub">Thank you, ${order.customer.name}. Your food is being prepared üç≥</p>

            <div class="info">
                <p><strong>Order ID</strong><span>#${order.id}</span></p>
                <p><strong>Pickup Time</strong><span>${new Date(order.when).toLocaleTimeString()}</span></p>
                <p><strong>Payment</strong><span>${order.paymentMethod}</span></p>
            </div>

            <div class="items">
                ${itemsHTML}
            </div>

            <div class="total">
                Total: $${order.subtotal.toFixed(2)}
            </div>

            <div class="actions">
                <a href="menu.html"><button class="btn secondary">Order More</button></a>
                <a href="order-history.html"><button class="btn primary">View Orders</button></a>
            </div>
        `;
    }
</script>

</body>
</html>
