<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Track Order — SnapEats</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand" href="index.html">SnapEats</a>
  </nav>

  <main class="container py-4">
    <h3 class="section-title">Order Tracking</h3>
    <div class="card p-3">
      <form id="findForm" onsubmit="event.preventDefault(); findOrder()">
        <div class="row g-2">
          <div class="col-md-6">
            <input id="orderId" class="form-control" placeholder="Enter Order ID (e.g. ORD12345)">
          </div>
          <div class="col-md-6">
            <button class="btn btn-primary">Find Order</button>
            <button type="button" class="btn btn-outline-secondary ms-2" onclick="autoFetch()">My last order</button>
          </div>
        </div>
      </form>
      <div id="orderArea" class="mt-3"></div>
    </div>
  </main>

  <script src="assets/js/script.js"></script>
  <script>
    function findOrder(){
      const id = document.getElementById('orderId').value.trim();
      if(!id) return showToast('Enter order id');
      const orders = JSON.parse(localStorage.getItem('snapEats_orders') || '[]');
      const order = orders.find(o => o.id === id);
      if(!order) return document.querySelector('#orderArea').innerHTML = `<div class="alert alert-warning">Order not found.</div>`;
      showOrder(order);
    }
    function autoFetch(){
      const orders = JSON.parse(localStorage.getItem('snapEats_orders') || '[]');
      if(orders.length===0) return document.querySelector('#orderArea').innerHTML = `<div class="alert alert-info">No previous orders.</div>`;
      showOrder(orders[orders.length-1]);
    }
    function showOrder(order){
      const area = document.querySelector('#orderArea');
      let html = `<h5>Order ${order.id} — ${order.status}</h5>`;
      html += `<p><strong>Pickup:</strong> ${new Date(order.pickup).toLocaleString()}</p>`;
      html += `<ul>`;
      order.items.forEach(i=> html += `<li>${i.qty} x ${i.name}</li>`);
      html += `</ul>`;
      html += `<div class="progress mt-2" style="height:12px"><div class="progress-bar" role="progressbar" style="width:${ order.status === 'Preparing' ? 40 : order.status === 'Ready' ? 100 : 60 }%"></div></div>`;
      area.innerHTML = html;
    }
    document.addEventListener('DOMContentLoaded', ()=> {
      const params = new URLSearchParams(location.search);
      const id = params.get('orderId');
      if(id) { document.getElementById('orderId').value = id; findOrder(); }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
