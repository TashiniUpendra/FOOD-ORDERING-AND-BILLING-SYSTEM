<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Item â€” SnapEats</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #fff8f6, #ffe7e0);
      overflow-x: hidden;
    }

    .navbar-brand {
      font-size: 28px;
      font-weight: 700;
      color: #ff5733 !important;
    }

    .card-elevated {
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease;
      background: white;
    }

    h3 {
      color: #e84c24;
      font-weight: 700;
    }

    .btn-primary {
      background: #ff5733;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-primary:hover {
      background: #e14a24;
      transform: scale(1.05);
    }

    .btn-outline-secondary {
      border-radius: 25px;
      border-color: #ff5733;
      color: #ff5733;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-outline-secondary:hover {
      background: #ffe7de;
      color: #ff5733;
      transform: translateY(-2px);
    }

    input[type="number"] {
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 6px;
    }

    img {
      border-radius: 16px;
      object-fit: cover;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg px-4 mb-4">
    <a class="navbar-brand" href="index.html">SnapEats</a>
    <div class="ms-auto">
      <a class="btn btn-outline-primary btn-sm" href="cart.html">
        <i class="bi bi-cart3"></i> Cart
        <span id="cart-count" class="badge bg-danger ms-1">0</span>
      </a>
    </div>
  </nav>

  <!-- ITEM DETAIL -->
  <main class="container py-4">
    <div id="item-container" class="card card-elevated p-3"></div>
  </main>

  <!-- Scripts -->
  <script src="assets/js/script.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const id = Number(params.get('id')) || 1;
    const item = MENU.find(m => m.id === id) || MENU[0];
    const container = document.querySelector('#item-container');

    container.innerHTML = `
      <div class="row g-4 align-items-center">
        <div class="col-md-5 text-center">
          <img src="${item.img}" class="img-fluid shadow-sm" alt="${item.name}">
        </div>
        <div class="col-md-7">
          <h3>${item.name} <span class="badge bg-secondary">${item.category}</span></h3>
          <div class="h4 my-2">LKR ${item.price}</div>
          <p class="text-muted">${item.desc}</p>

          <div class="d-flex align-items-center gap-2 mb-3">
            <input id="qty" type="number" min="1" value="1" class="form-control w-25">
            <button class="btn btn-primary" onclick="addToCart(${item.id}, document.getElementById('qty').value)">
              <i class="bi bi-cart-plus"></i> Add to Cart
            </button>
          </div>

          <a href="menu.html" class="btn btn-outline-secondary btn-sm">Back to Menu</a>
        </div>
      </div>
    `;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
