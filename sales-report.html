<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sales Report â€” SnapEats</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;

      background: linear-gradient(45deg, #ff6b35, #ffae35, #ff5733, #ff8d1a);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Navbar */
    .navbar {
      backdrop-filter: blur(12px);
      background: rgba(255,255,255,0.85);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .navbar-brand {
      font-weight: 600;
      color: #ff6b35 !important;
      font-size: 22px;
    }

    /* Page title */
    .page-title {
      color: #fff;
      font-weight: 600;
      margin-bottom: 25px;
      animation: fadeUp 0.8s ease;
    }

    @keyframes fadeUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Glass Card */
    .glass-card {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    table th {
      background: #ff6b35;
      color: #fff;
      border: none;
    }

    table td {
      vertical-align: middle;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand" href="admin-dashboard.html">SnapEats</a>
  </nav>

  <!-- CONTENT -->
  <main class="container py-5">
    <h2 class="page-title">Daily Sales Report</h2>

    <div id="reportArea" class="glass-card">
      Loading report...
    </div>
  </main>

  <script>
    function renderReport(){
      const orders = JSON.parse(localStorage.getItem('snapEats_orders') || '[]');
      const area = document.getElementById('reportArea');

      if(orders.length === 0){
        area.innerHTML = `<div class="alert alert-info">No sales yet.</div>`;
        return;
      }

      const byDate = {};

      orders.forEach(o => {
        const date = new Date(o.createdAt).toLocaleDateString();
        if(!byDate[date]) byDate[date] = { count: 0, revenue: 0 };
        byDate[date].count++;
        byDate[date].revenue += o.total || 0;
      });

      let html = `
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Date</th>
                <th>Total Orders</th>
                <th>Revenue (LKR)</th>
              </tr>
            </thead>
            <tbody>
      `;

      Object.keys(byDate).reverse().forEach(date => {
        html += `
          <tr>
            <td>${date}</td>
            <td>${byDate[date].count}</td>
            <td>${byDate[date].revenue}</td>
          </tr>
        `;
      });

      html += `
            </tbody>
          </table>
        </div>
      `;

      area.innerHTML = html;
    }

    document.addEventListener('DOMContentLoaded', renderReport);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
