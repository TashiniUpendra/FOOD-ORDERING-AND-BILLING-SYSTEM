<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SnapEats | Cart</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #f2f2f7;
    }

    
    .navbar {
        position: sticky;
        top: 0;
        display: flex;
        justify-content: space-between;
        padding: 18px 35px;
        backdrop-filter: blur(12px);
        background: rgba(255, 255, 255, 0.72);
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        z-index: 10;
    }

    .logo {
        font-size: 26px;
        font-weight: 600;
        color: #ff6b35;
    }

    .navbar nav a {
        margin-left: 22px;
        text-decoration: none;
        font-weight: 500;
        color: #333;
    }

    .navbar nav a:hover,
    .navbar nav a.active {
        color: #ff6b35;
    }

    
    .cart-container {
        max-width: 900px;
        margin: 40px auto;
        padding: 20px;
    }

    .cart-container h2 {
        text-align: center;
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 30px;
        color: #222;
    }

    
    .cart-item {
        background: #fff;
        padding: 20px;
        border-radius: 16px;
        display: flex;
        align-items: center;
        gap: 20px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        margin-bottom: 20px;
        transition: 0.3s;
    }

    .cart-item:hover {
        transform: translateY(-5px);
    }

    .cart-item img {
        width: 120px;
        height: 120px;
        border-radius: 14px;
        object-fit: cover;
    }

    .cart-info h3 {
        margin: 0;
        font-size: 20px;
        font-weight: 600;
        color: #222;
    }

    .cart-info p {
        margin: 5px 0;
        color: #666;
    }

    .price {
        font-weight: bold;
        font-size: 18px;
        color: #ff6b35;
    }

    .remove-btn {
        margin-top: 10px;
        padding: 8px 12px;
        background: #ff3434;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    .remove-btn:hover {
        background: #d42d2d;
    }

    
    .summary {
        margin-top: 35px;
        padding: 25px;
        border-radius: 18px;
        background: #fff;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .summary p {
        font-size: 18px;
        margin: 10px 0;
        font-weight: 500;
        color: #333;
    }

    .checkout-btn {
        width: 100%;
        padding: 14px;
        background: #ff6b35;
        color: #fff;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 15px;
        transition: 0.3s;
    }

    .checkout-btn:hover {
        background: #e45a2e;
    }
</style>
</head>

<body>

<header class="navbar">
    <div class="logo">SnapEats</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="cart.html" class="active">Cart</a>
        <a href="login.html">Login</a>
    </nav>
</header>

<div class="cart-container">
    <h2>Your Cart</h2>

    <div id="cartList"></div>

    <div class="summary">
        <p>Subtotal: <span id="subtotal">$0.00</span></p>
        <p>Estimated Prep Time: <span id="prepTime">0</span> minutes</p>

        <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
    </div>
</div>

<script>
    
    const cart = [
        {
            name: "Chicken Burger",
            price: 6.50,
            qty: 1,
            prep: 12,
            img: "https://images.unsplash.com/photo-1606755962773-0be2aa58c870"
        },
        {
            name: "Chocolate Cake",
            price: 4.00,
            qty: 2,
            prep: 6,
            img: "https://images.unsplash.com/photo-1599785209707-cd4a41605802"
        }
    ];

    let cartList = document.getElementById("cartList");
    let subtotal = 0;
    let prepTime = 0;

    function loadCart() {
        cartList.innerHTML = "";
        subtotal = 0;
        prepTime = 0;

        cart.forEach((item, index) => {
            subtotal += item.price * item.qty;
            prepTime = Math.max(prepTime, item.prep);

            let div = document.createElement("div");
            div.classList.add("cart-item");

            div.innerHTML = `
                <img src="${item.img}">
                <div class="cart-info">
                    <h3>${item.name}</h3>
                    <p>Quantity: ${item.qty}</p>
                    <p class="price">$${(item.price * item.qty).toFixed(2)}</p>
                    <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                </div>
            `;

            cartList.appendChild(div);
        });

        document.getElementById("subtotal").innerText = "$" + subtotal.toFixed(2);
        document.getElementById("prepTime").innerText = prepTime;
    }

    function removeItem(index) {
        cart.splice(index, 1);
        loadCart();
    }

    function checkout() {
        alert("Proceeding to checkoutâ€¦ (demo)");
        window.location.href = "checkout.html";
    }

    loadCart();
</script>

</body>
</html>
