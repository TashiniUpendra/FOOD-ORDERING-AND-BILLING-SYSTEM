<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Dashboard — SnapEats</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;

      background: linear-gradient(45deg, #ff6b35, #ffae35, #ff5733, #ff8d1a);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glass Navbar */
    .navbar {
      backdrop-filter: blur(12px);
      background: rgba(255,255,255,0.85);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .navbar-brand {
      font-weight: 600;
      color: #ff6b35 !important;
      font-size: 22px;
    }

    /* Page Title */
    .page-title {
      color: #fff;
      font-weight: 600;
      margin-bottom: 25px;
      animation: fadeUp 0.8s ease;
    }

    @keyframes fadeUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Dashboard Cards */
    .glass-card {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      height: 100%;
    }

    .glass-card h5 {
      font-weight: 600;
      color: #ff6b35;
      margin-bottom: 15px;
    }

    .stat {
      font-size: 20px;
      font-weight: 600;
      color: #333;
    }

    .recent-orders ul {
      padding-left: 18px;
      margin-bottom: 0;
    }

    .recent-orders li {
      font-size: 14px;
      margin-bottom: 6px;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand" href="index.html">SnapEats</a>
    <div class="ms-auto">
      <a class="btn btn-outline-dark btn-sm" href="admin-menu.html">
        Manage Menu
      </a>
    </div>
  </nav>

  <!-- CONTENT -->
  <main class="container py-5">
    <h2 class="page-title">Admin Dashboard</h2>

    <div class="row g-4">

      <!-- SALES OVERVIEW -->
      <div class="col-md-6">
        <div class="glass-card">
          <h5>Sales Overview</h5>
          <p>Total Orders: <span class="stat" id="totalOrders">0</span></p>
          <p>Total Revenue: <span class="stat" id="totalRevenue">LKR 0</span></p>
          <a href="sales-report.html" class="btn btn-outline-secondary btn-sm mt-2">
            View Sales Report
          </a>
        </div>
      </div>

      <!-- RECENT ORDERS -->
      <div class="col-md-6">
        <div class="glass-card recent-orders">
          <h5>Recent Orders</h5>
          <div id="recentOrders" class="text-muted small">
            Loading...
          </div>
        </div>
      </div>

    </div>
  </main>

  <script>
    function loadAdmin(){
      const orders = JSON.parse(localStorage.getItem('snapEats_orders') || '[]');

      document.getElementById('totalOrders').textContent = orders.length;

      const revenue = orders.reduce((sum, o) => sum + (o.total || 0), 0);
      document.getElementById('totalRevenue').textContent = `LKR ${revenue}`;

      const area = document.getElementById('recentOrders');

      if(orders.length === 0){
        area.innerHTML = `<p>No orders yet</p>`;
      } else {
        area.innerHTML = `
          <ul>
            ${orders.slice(-5).reverse().map(o =>
              `<li>${o.id} — ${o.name} — LKR ${o.total}</li>`
            ).join('')}
          </ul>
        `;
      }
    }

    document.addEventListener('DOMContentLoaded', loadAdmin);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
