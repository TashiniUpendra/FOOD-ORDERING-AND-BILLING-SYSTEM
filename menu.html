  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #fff8f6, #ffe7e0);
      overflow-x: hidden;
    }

    .navbar-brand {
      font-size: 28px;
      font-weight: 700;
      color: #ff5733 !important;
    }

    .section-title {
      font-weight: 700;
      color: #ff5733;
      animation: fadeIn 1s ease;
    }

    /* Category buttons */
    .btn-outline-secondary {
      border-radius: 25px;
      padding: 6px 16px;
      font-weight: 600;
      transition: 0.3s;
      border-color: #ff5733;
      color: #ff5733;
    }
    .btn-outline-secondary:hover {
      background: #ff5733;
      color: #fff;
      transform: translateY(-3px);
    }

    /* Food Cards */
    .food-card {
      border-radius: 16px;
      overflow: hidden;
      background: white;
      box-shadow: 0 8px 18px rgba(0,0,0,0.1);
      transition: 0.4s;
    }
    .food-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }
    .food-card img {
      width: 100%;
      height: 190px;
      object-fit: cover;
      border-radius: 16px 16px 0 0;
    }
    .food-card h5 {
      color: #ff5733;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

    function renderMenu(category="All") {
      const container = document.getElementById("menu-grid");
      container.innerHTML = "";
      const items = category === "All" ? MENU : MENU.filter(i=>i.category===category);
      items.forEach(item => {
        const col = document.createElement("div");
        col.className = "col-md-4";
        col.innerHTML = `
          <div class="food-card">
            <img src="${item.img}" alt="${item.name}">
            <div class="p-3">
              <h5>${item.name}</h5>
              <small class="text-muted">${item.category}</small>
              <p class="small text-muted mt-1">${item.desc}</p>
              <div class="d-flex gap-2 mt-2">
                <a href="item.html?id=${item.id}" class="btn btn-outline-secondary btn-sm">View</a>
                <button class="btn btn-primary btn-sm" onclick="addToCart(${item.id},1)">
                  <i class="bi bi-cart-plus"></i> Add
                </button>
              </div>
            </div>
          </div>
        `;
        container.appendChild(col);
      });
    }

    // Cart helpers (optional)
    function addToCart(id, qty=1) {
      alert("Item added to cart!"); // Replace with your cart logic
    }

    // Initialize menu
    document.addEventListener("DOMContentLoaded", ()=> renderMenu());
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
