<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | SnapEats</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fafafa;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 15px 25px;
            background: white;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .logo {
            color: #ff6b35;
            margin: 0;
            font-size: 22px;
            font-weight: bold;
        }

        .navbar nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .navbar nav a.active {
            color: #ff6b35;
        }

        /* Menu Layout */
        .menu-container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
        }

        .menu-container h2 {
            color: #ff6b35;
            text-align: center;
            margin-bottom: 25px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }

        .menu-item {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 18px rgba(0,0,0,0.08);
            text-align: center;
        }

        .menu-item img {
            width: 100%;
            height: 170px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .menu-item h3 {
            margin: 0 0 8px;
        }

        .price {
            font-size: 18px;
            color: #ff6b35;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 14px;
            background: #ff6b35;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>

    <header class="navbar">
        <h2 class="logo">SnapEats</h2>
        <nav>
            <a href="index.html">Home</a>
            <a href="menu.html" class="active">Menu</a>
            <a href="cart.html">Cart</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <div class="menu-container">
        <h2>Our Menu</h2>

        <div class="menu-grid" id="menuList">
            <!-- Items will load here -->
        </div>
    </div>

    <script>
      
        const menuItems = [
            { 
                name: "Chicken Burger", 
                price: 6.50, 
                desc: "Grilled chicken with lettuce",
                img: "https://images.unsplash.com/photo-1606755962773-0be2aa58c870"
            },
            { 
                name: "Beef Steak", 
                price: 12.00, 
                desc: "Juicy sirloin steak",
                img: "https://images.unsplash.com/photo-1600891964599-f61ba0e24092"
            },
            { 
                name: "Spring Rolls", 
                price: 3.00, 
                desc: "Crispy vegetable rolls",
                img: "https://images.unsplash.com/photo-1627664515265-4d52e05db91e"
            },
            { 
                name: "Chocolate Cake", 
                price: 4.00, 
                desc: "Rich chocolate slice",
                img: "https://images.unsplash.com/photo-1599785209707-cd4a41605802"
            },
            { 
                name: "Coke", 
                price: 1.50, 
                desc: "Chilled 330ml can",
                img: "https://images.unsplash.com/photo-1600093463593-dc99eae34a75"
            }
        ];

        let menuList = document.getElementById("menuList");

        
        menuItems.forEach(item => {
            let card = document.createElement("div");
            card.classList.add("menu-item");

            card.innerHTML = `
                <img src="${item.img}" alt="${item.name}">
                <h3>${item.name}</h3>
                <p>${item.desc}</p>
                <p class="price">$${item.price.toFixed(2)}</p>
                <button class="btn">Add to Cart</button>
            `;

            menuList.appendChild(card);
        });
    </script>

</body>
</html>
