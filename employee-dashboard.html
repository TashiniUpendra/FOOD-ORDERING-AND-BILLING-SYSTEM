<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Employee Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
      font-family: Arial, sans-serif;
    }
    
    .header {
      background: linear-gradient(90deg, #4b6cb7, #182848);
      color: white;
      padding: 40px 20px;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 30px;
      position: relative;
    }
    
    .header img {
      width: 80px;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      border: 3px solid white;
    }
    
    .table th {
      background-color: #4b6cb7;
      color: white;
    }
    
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #dce3f2;
    }
    
  </style>
  
</head>
  
<body>
  
  <div class="container py-4">
    <div class="header">
      <img src="https://via.placeholder.com/80" alt="Company Logo">
      <h1>Employee Dashboard</h1>
      <p>Welcome to the SnapEats Team</p>
    </div>

    <table class="table table-striped table-hover rounded shadow-sm">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
      </thead>
      
      <tbody id="employeeTable">
        <!-- Employee data will be added here -->
      </tbody>
    </table>
  </div>

  <script>
    
    const employees = [
      { name: "Alice Johnson", email: "alice@example.com", role: "Manager" },
      { name: "Bob Smith", email: "bob@example.com", role: "Staff" },
      { name: "Charlie Lee", email: "charlie@example.com", role: "Staff" },
      { name: "Diana King", email: "diana@example.com", role: "HR" }
    ];

    const tableBody = document.getElementById("employeeTable");
    employees.forEach(emp => {
      const row = `<tr>
        <td>${emp.name}</td>
        <td>${emp.email}</td>
        <td>${emp.role}</td>
      </tr>`;
      tableBody.innerHTML += row;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
