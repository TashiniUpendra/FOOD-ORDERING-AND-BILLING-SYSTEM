<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Employee Dashboard â€” SnapEats</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;

      /* SAME SNAP EATS GRADIENT */
      background: linear-gradient(45deg, #ff6b35, #ffae35, #ff5733, #ff8d1a);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glass Header */
    .header {
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      animation: fadeUp 0.8s ease;
    }

    @keyframes fadeUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .header img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff6b35;
    }

    .header h1 {
      margin: 0;
      font-weight: 600;
      color: #ff6b35;
    }

    .header p {
      margin: 0;
      color: #555;
      font-size: 14px;
    }

    /* Table Card */
    .table-card {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .table th {
      background: #ff6b35;
      color: #fff;
      border: none;
    }

    .table td {
      vertical-align: middle;
    }

    .badge-role {
      background: #ffae35;
      color: #000;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <div class="container py-5">

    <!-- HEADER -->
    <div class="header">
      <img src="https://images.unsplash.com/photo-1527980965255-d3b416303d12?auto=format&fit=crop&w=200&q=80" alt="Employee">
      <div>
        <h1>Employee Dashboard</h1>
        <p>Welcome to the SnapEats Team</p>
      </div>
    </div>

    <!-- TABLE -->
    <div class="table-card">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody id="employeeTable">
          <!-- JS inserts rows -->
        </tbody>
      </table>
    </div>

  </div>

  <script>
    const employees = [
      { name: "Alice Johnson", email: "alice@example.com", role: "Manager" },
      { name: "Bob Smith", email: "bob@example.com", role: "Staff" },
      { name: "Charlie Lee", email: "charlie@example.com", role: "Staff" },
      { name: "Diana King", email: "diana@example.com", role: "HR" }
    ];

    const tableBody = document.getElementById("employeeTable");

    employees.forEach(emp => {
      tableBody.innerHTML += `
        <tr>
          <td>${emp.name}</td>
          <td>${emp.email}</td>
          <td><span class="badge badge-role">${emp.role}</span></td>
        </tr>
      `;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
